<div dir="{{'dir'| translate}}">

    <div class="container containerTitle pt-5">
        <div class="row">
            <div class="col-12">
                <p class="font-weight-bold title">{{'helpCenter' | translate}}</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">

        <div class="row">
            <div class="col-12 p-0">
                <form [formGroup]="ContactFormPage" class="col-md-4 col-12 my-5 p-5 bg-white" (ngSubmit)="onSubmit()">
                    <div class="form-group pt-3 ">
                        <label>{{'name' |translate}}</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="{{'name' |translate}}" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">{{'nameRequired' |translate}}</div>
                            <div *ngIf="f.name.errors.minlength">{{'nameCharacters' |translate}}</div>

                        </div>
                    </div>

                    <div class="form-group pt-3">
                        <label>{{'mail' |translate}}</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="{{'mail' |translate}}" [class.is-invalid]="submitted && f.email.errors" />
                        <div *ngIf=" submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">{{'emailRequired' |translate}}</div>
                            <div *ngIf="f.email.errors.email">{{'emailMustValid' |translate}}</div>
                        </div>
                    </div>
                    <div class="form-group pt-3">
                        <label>{{'message' |translate}}</label>
                        <textarea class="form-control" rows="5" id="message" placeholder="{{'message' |translate}}" formControlName="message" [class.is-invalid]="submitted && f.message.errors"></textarea>
                        <div *ngIf=" submitted && f.message.errors" class="invalid-feedback">
                            <div *ngIf="f.message.errors.required">{{'messageRequired' |translate}}</div>
                        </div>
                    </div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-danger px-5 buttonSearch" >{{'send' |translate}}</button>
                    </div>

                </form>
                <div class="backgroundImage" [ngStyle]="{'background-image': 'url(' + image + ')'}">
                </div>
            </div>
        </div>
    </div>
</div>
