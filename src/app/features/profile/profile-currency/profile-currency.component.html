
<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-12 my-5">
      <ng-select bindLabel="name" appendTo="body" [searchable]="false" [clearable]="false" placeholder="{{'selectCurrency' | translate}}"
      [(ngModel)]="currencyId" (change)="changeCurrency($event)" class="currencySelectProfile">
        <ng-option *ngFor="let cur of currency" [value]="cur.id">
          {{cur.name}}
        </ng-option>
      </ng-select>
    </div>

      <button class="btn btn-danger mt-5 px-5" (click)="changeCurrecnyHeader()">{{'Save' | translate}}</button>

  </div>
</div>
