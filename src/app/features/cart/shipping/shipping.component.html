<div class="container animated fadeIn ">
    <div class="row">
        <div class="col-md-12">
            <p class="shipping">{{'SHIPPING' | translate}}</p>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-12 text-center">
            <div class="Rectangle-1857">
                <div class="row pt-5 pl-4">
                    <div class="col-md-6">
                        <div class="ddl">
                            <ngx-select-dropdown  (change)="onCountrySelected()" [multiple]="false" [config]="countryConfig" [(ngModel)]="selectedAddress.country"
                                [options]="countryList"></ngx-select-dropdown>
                        </div>
                    </div>
                    <div class="col-md-6">
                            <div class="ddl">
                        <ngx-select-dropdown [multiple]="false" [config]="cityConfig" [(ngModel)]="selectedAddress.city" [options]="cityList"></ngx-select-dropdown>
                            </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <textarea class="Rectangle-14" [(ngModel)]="selectedAddress.shipping_notes"></textarea>
                </div>
            </div>
            <div class="row pt-5 pr-4">
                <div class="col-md-12">
                    <button class="btn float-right nextbtn" (click)="UpdateAddress()">{{'next' | translate}}</button>
                    <!-- routerLink="/cart/final-Shipping" -->
                </div>
            </div>
            </div>

        </div>

        <!-- <div class="col-md-8 Rectangle-1857 text-center">
            <div class="row" style="margin: auto; margin-top:49px;">

            </div>


        </div> -->
    </div>



</div>
