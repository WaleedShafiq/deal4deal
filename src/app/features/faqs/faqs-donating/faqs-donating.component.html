<div class="container">
  <div class="row justify-content-between align-items-center p-3"
  [ngStyle]=" q.toggle === true?  {'border': '1px solid #DDD'}: {'border-bottom': '1px dashed #DDD'}"
  *ngFor="let q of listQuestions">
  <span  class="d-block pt-3 pb-2 questionText"  [ngStyle]="{'color': q.toggle === true? '#EC2326': '#000'}">
    {{q.question | translate}}
    </span>
    <div>
      <button class="btn IsHiddenFilterButton" (click)="q.toggle=!q.toggle">
        <span *ngIf="q.toggle">
          <i class="fas fa-chevron-up"></i>
        </span>
        <span *ngIf="!q.toggle">
          <i class="fas fa-chevron-down"></i>
        </span>
      </button>
    </div>
    <div *ngIf="q.toggle"  class="col-12 p-0">
      <span class="d-block answer">
       {{q.answer | translate}}
       <a *ngIf="q.links" class="mx-1 text-danger" href="{{facebook}}" target="_blank">{{'facebook' | translate}}</a>
       <a *ngIf="q.links" class="mx-1 text-danger" href="{{twitter}}" target="_blank">{{'twitter' | translate}}</a>
       <a *ngIf="q.links" class="mx-1 text-danger" href="{{instgram}}" target="_blank">{{'instgram' | translate}}</a>
       <a *ngIf="q.links" class="mx-1 text-danger" href="{{youtube}}" target="_blank">{{'youtube' | translate}}</a>
      </span>
    </div>

  </div>
</div>
